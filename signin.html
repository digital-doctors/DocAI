<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - DocAI</title>
    <link rel="icon" href="medic.jpg">
    <style>
        /* CSS styles */
        html {
            font-size: 20px;
            font-family: Arial, sans-serif;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        header h3 {
            margin-top: 5px;
            font-size: 1.5rem;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .image-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .image-container img {
            margin-right: 10px;
            border-radius: 50%;
            border: 3px solid #333;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .image-container div {
            flex: 1;
        }

        form {
            margin-top: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: 100px;
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 15px 20px;
            font-size: large;
            background-color: #000000;
            color: rgb(255, 250, 250);
            border: rgb(255, 255, 255);
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e4e4e4;
        }

        .navbar {
            background: rgb(27, 207, 96); 
            font-family: calibri;
            padding-right: 15px;
            padding-left: 15px;
        }

        .navdiv {
            display: flex; 
            align-items: center; 
            justify-content: space-between;
        }

        .logo a {
            font-size: 35px; 
            font-weight: 600; 
            color: white;
        }

        li {
            list-style: none; 
            display: inline-block;
        }

        li a {
            color: white; 
            font-size: 18px; 
            font-weight: bold; 
            margin-right: 25px;
        }

        .dashboard-btn {
            background-color: rgb(0, 0, 0); 
            margin-left: 10px; 
            border-radius: 10px; 
            padding: 10px; 
            width: 95px;
        }

        .dashboard-btn a {
            color: rgb(255, 255, 255); 
            font-weight: bold; 
            font-size: 15px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="home.html">üè† HOME</a></div>
            <ul>
                <li><a href="index.html">Scanner</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><button class="dashboard-btn"><a href="signin.html">Dashboard</a></button></li>
            </ul>
        </div>
    </nav>
    <!-- Header -->
    <header>
        <h1>DocAI Dashboard</h1>
        <h4>Your Health Data Log</h4>
    </header>

    <!-- Log container -->
    <div class="container">
        <div class="log">
            <div class="log-item">
                <strong>Temperature:</strong> <span id="temp">-</span>
            </div>
            <div class="log-item">
                <strong>Heart Rate:</strong> <span id="heart-rate">-</span>
            </div>
            <div class="log-item">
                <strong>Steps:</strong> <span id="steps">-</span>
            </div>
        </div>
    </div>

    
    

    <!-- Delete History button -->
    <div class="container">
        <center>
            <button onclick="deleteHistory()">Delete History</button>
        </center>
    </div>

    <!-- JavaScript -->
    <script>
        // Display health data and notification history from localStorage
        if (localStorage.getItem("temperature")) {
            document.getElementById("temp").innerText = localStorage.getItem("temperature") + " ¬∞F";
        }
        if (localStorage.getItem("heartRate")) {
            document.getElementById("heart-rate").innerText = localStorage.getItem("heartRate") + " BPM";
        }
        if (localStorage.getItem("steps")) {
            document.getElementById("steps").innerText = localStorage.getItem("steps") + " steps";
        }

        var notificationLogContainer = document.querySelector('.notification-log');
        var notifications = JSON.parse(localStorage.getItem("notifications")) || [];
        notifications.forEach(function(notification) {
            var notificationItem = document.createElement('div');
            notificationItem.classList.add('notification-item');
            notificationItem.innerHTML = '<strong>Date:</strong> ' + notification.date + '<br><strong>Message:</strong> ' + notification.message;
            notificationLogContainer.appendChild(notificationItem);
        });

        // Function to delete history
        function deleteHistory() {
            // Clear localStorage items
            localStorage.removeItem("temperature");
            localStorage.removeItem("heartRate");
            localStorage.removeItem("steps");
            localStorage.removeItem("notifications");

            // Reload the page
            location.reload();
        }
    </script>
</body>
</html>
